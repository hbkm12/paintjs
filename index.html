<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>PaintJS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" 
            id="jsRange" 
            min="0.1" 
            max="5.0" 
            value="2.5" 
            step="0.1" />
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <dic class="controls__color jsColor" style="background-color:black"></dic>
            <dic class="controls__color jsColor" style="background-color:white"></dic>
            <dic class="controls__color jsColor" style="background-color:red"></dic>
            <dic class="controls__color jsColor" style="background-color:orange"></dic>
            <dic class="controls__color jsColor" style="background-color:yellow"></dic>
            <dic class="controls__color jsColor" style="background-color:green"></dic>
            <dic class="controls__color jsColor" style="background-color:skyblue"></dic>
            <dic class="controls__color jsColor" style="background-color:blue"></dic>
            <dic class="controls__color jsColor" style="background-color:purple"></dic>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
